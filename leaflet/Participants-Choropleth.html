<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			Participation to the International Liege Colloquium
		</title>
		<script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.3/Control.FullScreen.css">
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
		<style>
		#map {height: 600px}
		.info { padding: 6px 8px; font: 18px/20px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); font-size: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } 
		.info h4 { margin: 0 0 5px; color: #777;font-size: 2em}
		.legend { text-align: left; line-height: 18px; color: #555} .legend i { font-size: 2.5em; width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
	</head>
	<body>	
		<div id="map"></div>
		<script type="text/javascript" src="../data/ParticipantCountry.geojson"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.3/Control.FullScreen.min.js"></script>


		<script>
							
			var map = L.map('map',
								{
								fullscreenControl: true,
								}
							).setView([25, 0], 2)
			
		
			var CartoDB_DarkMatter = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
				subdomains: 'abcd',
				maxZoom: 19
			});	
			
			var Stamen_Terrain = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
				attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
				subdomains: 'abcd',
				minZoom: 0,
				maxZoom: 18,
				ext: 'png'
			});

			
			Stamen_Terrain.addTo(map);
			
			// control that shows state info on hover
			var info = L.control();

			info.onAdd = function (map) {
				this._div = L.DomUtil.create('div', 'info');
				this.update();
				return this._div;
			};

			info.update = function (props) {
				this._div.innerHTML = '<h4>Number of participants</h4>' +  (props ?
					'<b>' + props.name + '</b><br />' + props.Participants
					: 'Hover over a country');
			};

			info.addTo(map);
			
			var geojson;
			
			
			// Extend the colormap (>25, >50?)
			function getColor(d) {
				return d > 20 ? '#0c2c84' :
					   d > 10 ? '#225ea8' :
					   d > 5  ? '#1d91c0' :
					   d > 2  ? '#41b6c4' :
					   d > 1  ? '#7fcdbb' :
					   d > 0  ? '#c7e9b4' :
								'#ffffcc';
			}
			
			function style(feature) {
				return {
					fillColor: getColor(feature.properties.Participants),
					weight: .5,
					opacity: 1,
					color: 'black',
					fillOpacity: 0.7
				};
			}
			
			function highlightFeature(e) {
				var layer = e.target;

				layer.setStyle({
					weight: 3,
					color: '#666',
					dashArray: '',
					fillOpacity: 0.4
				});

				if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
					layer.bringToFront();
				}
				
				info.update(layer.feature.properties);
			}
			
			function resetHighlight(e) {
				geojson.resetStyle(e.target);
				info.update();
			}
			
			function zoomToFeature(e) {
				map.fitBounds(e.target.getBounds());
			}

			
			function onEachFeature(feature, layer) {
				layer.on({
					mouseover: highlightFeature,
					mouseout: resetHighlight,
					click: zoomToFeature
				});
			}
			
			geojson = L.geoJson(participants, {
				style: style,
				onEachFeature: onEachFeature
			}).addTo(map);


			var legend = L.control({position: 'bottomright'});
			legend.onAdd = function (map) {

				var div = L.DomUtil.create('div', 'info legend'),
					grades = [0, 1, 2, 5, 10, 20],
					labels = [],
					from, to;

				for (var i = 0; i < grades.length; i++) {
					from = grades[i];
					to = grades[i + 1];

					labels.push(
						'<i style="background:' + getColor(from + 1) + '"></i> ' +
						from + (to ? '&ndash;' + to : '+'));
				}

				div.innerHTML = labels.join('<br>');
				return div;
			};

			legend.addTo(map);
			
		</script>
		
	</body>
</html>
